        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);

        .modal-content {

        }

        .close {

            float: right;
            font-size: 28px;

        .close:hover,

        div.twzipcode {

    <!-- Button to open the modal -->

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        // 獲取.member_account元素
        var memberAccount = document.querySelector('.memberAccount');

        // 獲取.member_account的文字內容
        var textContent = memberAccount.textContent.trim();

        // 計算文字內容的長度
        var textLength = textContent.length;

        // 設定字體大小變數
        var fontSizeVar = '--font-size';

        // 設定文字長度與字體大小的映射關係
        var lengthToFontSize = {
            5: '16px',
            10: '14px',
            15: '12px',
            20: '10px',
            25: '8px',
            30: '6px',
            35: '4px',
            40: '2px'
            // 根據需要添加更多的映射關係
        };

        // 檢查文字長度是否在映射表中，並設置對應的字體大小
        if (lengthToFontSize.hasOwnProperty(textLength)) {
            memberAccount.style.setProperty(fontSizeVar, lengthToFontSize[textLength]);
        } 
    </script>
