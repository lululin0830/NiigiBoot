<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background-color: #F7F7F7;
		}

		div {

			height:100vh;
			width: 100%;
			overflow: hidden;
		}

		iframe {
			height: 100%;
			width: 100%;
			border: 0;
		}
	</style>
</head>

<body>
	<div id="ecpayBlock"></div>


	<script>

		fetch('http://localhost:8080/Niigi/OrderPay', {
			method: 'POST',
			headers: {
				'Content-type': 'application/json',
			},
			body: null
		}).then(r => {

			return r.text();

		}).then(data => {
			let html = `

		<iframe srcdoc='<!DOCTYPE html>
		<html lang="en">
		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Document</title>
		</head>
		
		<body>
			${data}
		</body>
		
		</html>' id="allPayAPIBox" ></iframe>`;
			document.getElementById("ecpayBlock").insertAdjacentHTML("beforeend", html);
		})

	</script>
</body>

</html>
