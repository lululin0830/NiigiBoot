    <script>
        // 獲取.member_account元素
        var memberAccount = document.querySelector('.memberAccount');

        // 獲取.member_account的文字內容
        var textContent = memberAccount.textContent.trim();

        // 計算文字內容的長度
        var textLength = textContent.length;

        // 設定字體大小變數
        var fontSizeVar = '--font-size';

        // 設定文字長度與字體大小的映射關係
        var lengthToFontSize = {
            5: '16px',
            10: '14px',
            15: '12px',
            20: '10px',
            25: '8px',
            30: '6px',
            35: '4px',
            40: '2px'
            // 根據需要添加更多的映射關係
        };

        // 檢查文字長度是否在映射表中，並設置對應的字體大小
        if (lengthToFontSize.hasOwnProperty(textLength)) {
            memberAccount.style.setProperty(fontSizeVar, lengthToFontSize[textLength]);
        } 
    </script>
